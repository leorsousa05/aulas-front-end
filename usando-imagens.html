<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando Imagens</title>
</head>
<body>

    <p>
        <a href="links.html">Voltar</a> para página de links
    </p>
    
    <h1>Trabalhando com imagens</h1>
    <hr>

    <p>Formatos mais comuns para a web:</p>
    <!---Atalho para criar uma lista não ordenada com 4 itens:
    ul>li*4-->
    <ul>

        <li>JPEG/JPG</li>
        <li>PNG</li>
        <li>GIf</li>
        <li>SVG</li>

    </ul>

    <h2>Exemplos:</h2>

    <!-- 
    Tag <img>
    Atributos:
        src="" -> source (caminho/origem)
        alt="" -> alternative text (texto alternativo)
    -->
    
    <img src="/imagens/pink-floyd.jpg" alt="Integrantes da banda Pink Floyd acenando para o público">

    <p>
        <img src="/imagens/stonehenge.jpg" alt="Ruínas antigas">
    </p>

    <!-- ÁREA DE CONTEÚDO GRÁFICO (IMAGEM) COM LEGENDA -->

    <figure>
        <img src="/imagens/stonehenge.jpg" alt="Ruínas antigas">
        <figcaption>Foto do pôr do sol retirada durante as férias no Stonehenge</figcaption>
    </figure>

    <figure>
        <img src="/imagens/logo-html5.png" alt="Logo HTML5">
        <img src="/imagens/logo-css3.gif" alt="Logo CSS3">
        <img src="/imagens/logo-javascript.gif" alt="Logo Javascript">
        <figcaption>Tecnologias do mundo Front-End</figcaption>
    </figure>

    <!-- GIF ANIMADO -->
    <img src="imagens/computer.gif" alt="">
    
    <hr>

    <!-- BITMAP -->
    <img src="/imagens/black-cat.png" alt="">

    <hr>

    <!-- VETOR -->
    <img src="/imagens/black-cat.svg" alt="">

</body>
</html>
